<div
  id="echiquier"
  style="
    width: 400px;
    height: 400px;
    background-color: orange;
    display: flex;
    border: 10px solid #ff00e3;
  "
></div>
<script>
  function creerEchiquier() {
    const echiquier = document.getElementById("echiquier");
    echiquier.append(creerColonne("inverse"));
    echiquier.append(creerColonne());
    echiquier.append(creerColonne("inverse"));
    echiquier.append(creerColonne());
    echiquier.append(creerColonne("inverse"));
    echiquier.append(creerColonne());
    echiquier.append(creerColonne("inverse"));
    echiquier.append(creerColonne());
  }

  function creerColonne(sens) {
    let colonne = document.createElement("div");
    colonne.className = "colonne";
    for (let i = 0; i < 4; i++) {
      const cellule1 = document.createElement("div");
      cellule1.className = "case";
      cellule1.style.width = "50px";
      cellule1.style.height = "50px";
      cellule1.style.backgroundColor = "orange";
      const cellule2 = document.createElement("div");
      cellule2.className = "case";
      cellule2.style.width = "50px";
      cellule2.style.height = "50px";
      cellule2.style.backgroundColor = "purple";
      if (sens === "inverse") {
        colonne.append(cellule1);
        colonne.append(cellule2);
      } else {
        colonne.append(cellule2);
        colonne.append(cellule1);
      }
    }
    return colonne;
  }

  creerEchiquier();
</script>
